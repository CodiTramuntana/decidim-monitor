<md-card>
  <md-card-header>
    <md-card-title>
      {{installation.url}}
    </md-card-title>
    <md-card-subtitle [class.outdated]="outdated$ | async">
      {{installation.version}}
    </md-card-subtitle>
  </md-card-header>

  <md-card-actions>
    <a md-button [href]="installation.url" target="_blank">Visit</a>
  </md-card-actions>
</md-card>
