<mat-card>
  <mat-card-header>
    <mat-card-title>
      <strong>{{installation.name}} </strong>
    </mat-card-title>
    <mat-card-subtitle>
      <a [href]="installation.url" target="_blank">{{installation.url}}</a>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-chip-list>
    <mat-chip [color]="outdatedColor$ | async" selected="true" class="version" >
      {{installation.version}}
    </mat-chip>
    <mat-chip class="codegram" *ngIf="installation.codegram">Codegram</mat-chip>
  </mat-chip-list>

  <mat-card-actions>
    <a mat-button [href]="installation.url" target="_blank">
      <mat-icon>explore</mat-icon>
      VISIT WEBSITE
    </a>
    <a mat-button [href]="installation.repo" target="_blank" *ngIf="installation.repo">
      <mat-icon>code</mat-icon>
      VISIT REPO
    </a>
  </mat-card-actions>
</mat-card>
