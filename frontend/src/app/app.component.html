<mat-toolbar color="primary">
  <span>Decidim Monitor</span>
</mat-toolbar>

<div class="loading" *ngIf="loading">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div class="installations" *ngIf="!loading">
  <app-installation *ngFor="let installation of installations" [installation]="installation">
  </app-installation>
</div>
