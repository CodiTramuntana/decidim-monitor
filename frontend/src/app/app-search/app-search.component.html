<ng-container *ngIf="version$ | async">
  <div class="search-bar">
    Searching for {{version$ | async}}
  </div>
</ng-container>


<ng-container *ngIf="installations$ | async as installations; else loading">
  <installation-list [installations]="installations"></installation-list>
</ng-container>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
