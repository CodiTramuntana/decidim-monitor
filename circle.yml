version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Login to docker
          command: docker login --username=_ --password=$HEROKU_AUTH_TOKEN registry.heroku.com
      - run:
          name: Build image
          command: docker build -t registry.heroku.com/decidim-monitor/web .
      - run:
          name: Push image
          command: docker push registry.heroku.com/decidim-monitor/web
